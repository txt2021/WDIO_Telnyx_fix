name: Testing for Telnyx with WebdriverIO in Docker
on:
  push:
    branches: fix
  pull_request:
    branches: fix
jobs:
  
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
   
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build  -f Dockerfile -t wdiochrome:v1 .
    - uses: addnab/docker-run-action@v3
      with:
        image: wdiochrome:v1
        run: |
          npm ci
          npm run wdio:docker            
      - uses: actions/checkout@v2
        if: always()
        with:
          repository: txt2021/WDIO_Telnyx_fix
          ref:  fix-report
          path: ./docs
      - name: Generate Allure Report
        if: always()
        run: npm allure generate allure-results --clean
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: fix-report
          path: allure-report/
          retention-days: 30
      - name: Push to repository
        uses: cpina/github-action-push-to-another-repository@main
        if: always()
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACTIONS_TOKEN }}
        with:
          source-directory: 'allure-report'
          destination-github-username: 'txt2021'
          destination-repository-name: 'WDIO_Telnyx_fix'
          user-email: txt2021@gmail.com
          target-branch: fix-report




